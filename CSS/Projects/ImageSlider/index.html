<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Image Slider</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: cornflowerblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .slider {
        position: relative;
        width: 80%;
        max-width: 600px;
        height: 400px;
        overflow: hidden;
        border-radius: 10px;
        background-color: #fff;
      }

      .slider input {
        display: none;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease;
        height: 100vh;
      }

      .slide {
        width: 100%;
        height: 100%;
        flex-shrink: 0;
        object-fit: cover;
        align-content: center;
      }

      .dots {
        position: absolute;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .dot {
        height: 10px;
        width: 10px;
        margin: 0 5px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .dot:hover {
        background-color: #fff;
      }

      /* Radio buttons for switching images */
      #slide1:checked ~ .slides {
        transform: translateX(0);
      }
      #slide2:checked ~ .slides {
        transform: translateX(-100%);
      }
      #slide3:checked ~ .slides {
        transform: translateX(-200%);
      }

      /* Hide all controls when not needed */
      .dots .dot:nth-child(1):checked ~ .dots label:nth-child(1),
      .dots .dot:nth-child(2):checked ~ .dots label:nth-child(2),
      .dots .dot:nth-child(3):checked ~ .dots label:nth-child(3) {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <!-- Hidden radio buttons to control the slider -->
      <input type="radio" name="slide" id="slide1" checked />
      <input type="radio" name="slide" id="slide2" />
      <input type="radio" name="slide" id="slide3" />

      <!-- Slide container -->
      <div class="slides">
        <div class="slide"><span>Slide 1</span></div>
        <div class="slide"><span>Slide 2</span></div>
        <div class="slide"><span>Slide 3</span></div>
      </div>

      <div class="dots">
        <label class="dot" for="slide1"></label>
        <label class="dot" for="slide2"></label>
        <label class="dot" for="slide3"></label>
      </div>
    </div>
  </body>
</html>
