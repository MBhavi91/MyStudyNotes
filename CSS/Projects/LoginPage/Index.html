<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../LoginPage/css/loginPageStyle.css" />
  </head>
  <!-- Known Problems: Website not responsive on mobile devices. -->
  <body>
    <div class="Container">
      <div class="Login">
        <div class="LoginImage">
          <img src="../LoginPage/img/img-01.png" alt="Login Image" />
        </div>
        <div class="LoginForm">
          <h1>Member Login</h1>
          <form action="">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <p class="Signup">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
